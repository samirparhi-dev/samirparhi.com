{% extends "base.html" %}

{% block title %}{{ config.title }} - Tags{% endblock %}

{% block body %}
<div>
    <div>
        <div>
            <ul>
                {% for tags in terms %}
                <li><a href="{{ tags.permalink }}" class="text-blue-500 hover:underline">{{ tags.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
